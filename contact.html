<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <style>
        body {
            background-color: #000000;
            color: #C0C0C0;
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.2;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #000000;
            padding: 20px;
            border: 2px solid #C0C0C0;
        }
        h1 {
            color: #FFFFFF;
            text-align: center;
            border-bottom: 2px solid #C0C0C0;
            padding-bottom: 10px;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .menu {
            background-color: #000000;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #C0C0C0;
            display: flex;
            justify-content: space-between;
        }
        .menu a {
            color: #C0C0C0;
            text-decoration: none;
            padding: 2px 5px;
        }
        .menu a:hover {
            background-color: #C0C0C0;
            color: #000000;
        }
        .contact-info {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #C0C0C0;
        }
        .contact-title {
            color: #FFFFFF;
            font-weight: bold;
            margin-bottom: 10px;
        }
        @media (min-width: 768px) {
            .container {
                width: 80%;
            }
        }
        @media (min-width: 1200px) {
            .container {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Контакты</h1>
        
        <div class="menu">
            <a href="index.html">Главная</a>
            <a href="news.html">Новости</a>

            <a href="contact.html">Контакты</a>
        </div>

        <div class="contact-info">
            <p>Telegram: @ArtyomKingmang</p>
        </div>
    </div>
</body>
</html>
