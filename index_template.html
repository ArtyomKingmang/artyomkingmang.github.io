<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Научится бы не парится по пустякам</title>
    <style>
        body {
            background-color: #000000;
            color: #C0C0C0;
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.2;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #000000;
            padding: 20px;
            border: 2px solid #C0C0C0;
        }
        h1 {
            color: #FFFFFF;
            text-align: center;
            border-bottom: 2px solid #C0C0C0;
            padding-bottom: 10px;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .news-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #C0C0C0;
        }
        .news-title {
            color: #FFFFFF;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .news-date {
            color: #808080;
            font-size: 0.8em;
            margin-bottom: 5px;
        }
        .news-category {
            color: #808080;
            font-size: 0.8em;
            margin-bottom: 5px;
        }
        .menu {
            background-color: #000000;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #C0C0C0;
            display: flex;
            justify-content: space-between;
        }
        .menu a {
            color: #C0C0C0;
            text-decoration: none;
            padding: 2px 5px;
        }
        .menu a:hover {
            background-color: #C0C0C0;
            color: #000000;
        }
        .code-section {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #C0C0C0;
        }
        .code-title {
            color: #FFFFFF;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .code-block {
            background-color: #1E1E1E;
            padding: 10px;
            border: 1px solid #333;
            font-family: "Courier New", monospace;
            white-space: pre;
            overflow-x: auto;
        }
        .code-comment {
            color: #6A9955;
        }
        .code-keyword {
            color: #569CD6;
        }
        .code-string {
            color: #CE9178;
        }
        .code-number {
            color: #B5CEA8;
        }
        .code-function {
            color: #DCDCAA;
        }
        @media (min-width: 768px) {
            .container {
                width: 80%;
            }
        }
        @media (min-width: 1200px) {
            .container {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Главная</h1>
        
        <div class="menu">
            <a href="index.html">Главная</a>
            <a href="news.html">Новости</a>
            <a href="code.html">Примеры кода</a>
            <a href="contact.html">Контакты</a>
        </div>

        <!-- NEWS_PLACEHOLDER -->

    </div>
</body>
</html>
